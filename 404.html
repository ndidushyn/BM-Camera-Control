    <script>
        // Enhanced GitHub Pages SPA redirect with Chrome PWA compatibility
        (function() {
            const currentPath = window.location.pathname;
            const search = window.location.search;
            const hash = window.location.hash;
            const basePath = '/BM-Camera-Control';
            
            console.log('404 Redirect - Current path:', currentPath);
            console.log('404 Redirect - Search:', search);
            console.log('404 Redirect - Hash:', hash);
            console.log('404 Redirect - User agent:', navigator.userAgent);
            console.log('404 Redirect - Referrer:', document.referrer);
            
            // Check if this is a PWA launch
            const isPWA = window.matchMedia('(display-mode: standalone)').matches ||
                         window.navigator.standalone ||
                         document.referrer.includes('android-app://');
            
            console.log('404 Redirect - Is PWA:', isPWA);
            
            let targetUrl;
            
            if (isPWA) {
                // For PWA, try relative path first
                if (currentPath === '/' || currentPath === basePath || currentPath === basePath + '/') {
                    targetUrl = './index.html' + search + hash;
                } else {
                    targetUrl = window.location.origin + basePath + '/index.html' + search + hash;
                }
            } else {
                // For regular web access
                targetUrl = window.location.origin + basePath + '/' + search + hash;
            }
            
            console.log('404 Redirect - Target URL:', targetUrl);
            
            // Try different redirect methods
            try {
                window.location.replace(targetUrl);
            } catch (e) {
                console.log('404 Redirect - Replace failed, trying assign:', e);
                window.location.assign(targetUrl);
            }
        })();
    </script>
